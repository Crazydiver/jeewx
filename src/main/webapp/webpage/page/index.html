        <script>
            $(function() {
                //post href to parent window
                parent.postMessage({topic:'iframehistory',link:window.location.href}, window.location.origin);

                var flist = ["/bbs/index", "/auth/me", "/plugin/page-proxy/"],
                    fallback = function(href, e) {
                        for (var i in flist) {
                            var n = flist[i];
                            if (href.indexOf(n) > -1) {
                                e.preventDefault();
                                window.location = "/preview/fallback";
                                return true;
                            }
                        }
                        if(href.indexOf(window.location.origin+'/preview/') > -1){
                            return true
                        }else if(href.indexOf(window.location.origin+'/fp/page/display/') > -1){
                            return true;
                        }else{
                            e.preventDefault();
                            window.location = "/preview/fallback";
                            return false;
                        }

                    };

                $("a").click(function(e) {
                    var t = this;
                    // var link = $(t).attr("href");
                    if($(t).attr('href') === 'javascript:;'||$(t).attr('href') === 'javascript:void(0);'){
                        return true;
                    }
                    var link_res_type = $(t).attr("data-link-type");
                    if(link_res_type==2 || link_res_type ==3 ){
                        var data = {
                            site_id : SOHUZ.page.site_id,
                            link : $(t).attr("href"),
                            link_res_id: $(t).attr("data-link-id"),
                            link_res_type: $(t).attr("data-link-type"),
                            link_res_name: $(t).attr("data-link-name"),
                        }
                        e.preventDefault();
                        if(data.link =="javascript:;"){
                            window.location.href = "javascript:;"
                        }else{
                            var newhref = encodeURI("/preview/link-hub?site_id="+data.site_id+"&link="+data.link+"&link_res_name="+encodeURI(data.link_res_name)+"&link_res_type="+data.link_res_type+"&link_res_id="+data.link_res_id );
                            window.location = newhref;
                        }
                    }else{
                       fallback(t.href, e);
                    }
                });


                window.addEventListener("message", function(e) {
                    console.log(e.data);
                    if(e.data.topic == 'iframeReturn'){
                        window.location = e.data.link;
                    }
                }, false);


                // 对个别组件不支持跳转
                function addnopop(el){
                    el.addClass('nopop');
                    el.css('position','relative')
                    var $forumShadow = $('<div class="forumShadow" style="position: absolute;height: 100%;width: 100%;z-index: 10;left: 0px;top: 0px;"></div>');
                    el.append($forumShadow);
                };
                function hidelist(list){
                    for(var i in list){
                        $(list[i]).each(function(){
                            addnopop($(this));
                        });
                    }
                };
                var array = ['.mod-ernie','.mod-scrape','.forumlist-mod','.sohuecdom','.mod-changyan','.traffic-exchange','.mod-shop','.mod-map'];
                hidelist(array);

                $('.forumShadow').click(function(){
                    window.location = "/preview/fallback";
                });
                // $('body').on('click','.mod-ernie-btn',function(e){
                //     e.preventDefault();
                //     console.log(1);
                // });
            });
        </script>
